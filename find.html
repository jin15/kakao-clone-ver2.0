<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a67af6d5ea.js"></script>
    <title>Find & Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">13:54 </span>
        </div>
        <div class="status-bar_colimn">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar _battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <img src="" class="g-avater friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                     part jin hyeon
                    </span>
                    <span class="friend__status">
                    sleep
                    </span>
                </div>
            </div>


        </header>
        <main class="find">
            <header class="find__header">
                <ul class="find__header-list">
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon"><i class="fas fa-qrcode fa-2x"></i></span>
                        <span class="header-btn__title">
                                QR code
                            </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon"><i class="fas fa-address-book fa-2x"></i></span>
                        <span class="header-btn__title">
                                Add By Contacts
                                </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon"><i class="fas fa-fingerprint fa-2x"></i></span>
                        <span class="header-btn__title">
                                Add By ID
                                    </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon"><i class="far fa-envelope fa-2x"></i></span>
                        <span class="header-btn__title">
                                Invite
                                        </span>
                </ul>
            </header>
            <ul class="find__recommend">
                <h5 class="find__title">
                    Recommend Friends
                </h5>
                <li class="find__friend friend friend--lg">
                    <div class="friends__column">
                        <img src="jad.jpg" width=50px class="g-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">
                                        박진현
                                    </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__add-btn">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </main>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comments"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

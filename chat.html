<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a67af6d5ea.js"></script>
    <title>Chats & Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">13:54 </span>
        </div>
        <div class="status-bar_colimn">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar _battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header__back-btn">
                <a href="index.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            </div>
            <h1 class="header__title">Bestfriends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                    <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, July, 11</span>
            <li class="incomong__message message">
                <img src="jad.jpg" class="g-avatar message__avatar" width=20px;>
                <div class="messages__content">
                    <span class="message__author">Bestfriends</span>
                    <div class="message__bubble">
                        hello my friend
                    </div>
                </div>
                <span class="message__timestamp">   </span>
            </li>
            <li class="incomong__message message">
                <span class="message__timestamp">   </span>

                <div class="messages__content">
                    <div class="message__bubble">
                        Hi my friend
                    </div>
                </div>
            </li>
        </ul>

    </main>
    <div class="chat__write">
        <div class="chat__write-column"><i class="far fa-plus-spuare"></i></div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input" />
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
